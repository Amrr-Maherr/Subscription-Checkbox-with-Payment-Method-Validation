<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to Bootstrap JavaScript bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Link to the favicon for the site -->
    <link rel="icon" href="Fav-Icon/icons8-check-mark-48.png" type="image/x-icon">
    <!-- Link to custom CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Title of the webpage -->
    <title>Subscription & Payment Validation</title>
</head>

<body>
    <!-- Container for displaying warnings or messages -->
    <div class="warning">
        <!-- This div will be populated with warning or success messages -->
    </div>

    <!-- Main container for the form content -->
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <!-- Inner container with padding and border -->
        <div class="container my-5 border border-primary p-5">
            <!-- Row for the subscription checkbox -->
            <div class="row my-2">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <!-- Subscription checkbox with label -->
                    <div class="form-check lead fs-3">
                        <input class="form-check-input" type="checkbox" value="" id="subscribeCheckbox">
                        <label class="form-check-label lead fs-3 text-primary" for="subscribeCheckbox">
                            Subscribe
                        </label>
                    </div>
                </div>
            </div>
            <!-- Row for payment method radio buttons -->
            <div class="row my-3">
                <!-- Visa payment option -->
                <div class="col-lg-4 col-12 my-2 d-flex align-items-center justify-content-center">
                    <div class="form-check lead fs-3">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="visaRadio">
                        <label class="form-check-label" for="visaRadio">
                            <i class="fa-brands fa-cc-visa lead fs-3"></i> Visa
                        </label>
                    </div>
                </div>
                <!-- MasterCard payment option -->
                <div class="col-lg-4 col-12 my-2 d-flex align-items-center justify-content-center">
                    <div class="form-check lead fs-3">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="masterCardRadio">
                        <label class="form-check-label" for="masterCardRadio">
                            <i class="fa-brands fa-cc-mastercard"></i> MasterCard
                        </label>
                    </div>
                </div>
                <!-- PayPal payment option -->
                <div class="col-lg-4 col-12 my-2 d-flex align-items-center justify-content-center">
                    <div class="form-check lead fs-3">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypalRadio">
                        <label class="form-check-label lead fs-3" for="paypalRadio">
                            <i class="fa-brands fa-paypal"></i> PayPal
                        </label>
                    </div>
                </div>
            </div>
            <!-- Row for the submit button -->
            <div class="row my-2">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="button">
                        <!-- Submit button -->
                        <button type="button" class="btn btn-success fs-4">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to custom JavaScript file -->
    <script src="js/main.js"></script>
</body>

</html>
